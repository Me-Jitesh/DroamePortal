<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Droame Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-light bg-dark">
        <h2 class="text-white text-center m-auto p-2">
            Welcome To Droame
        </h2>
    </nav>
    <!--    Nav Bar End         -->

    <div class="row">
        <div class="col-6 text-center">
            <div class="card m-2" style="width: 31rem;">
                <img class="card-img-top"
                     src="https://d8it4huxumps7.cloudfront.net/uploads/images/opportunity/banner/64105bb9d60f0_software-engineer.png?d=1920x557"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-primary">ABOUT US</h5>
                    <a href="https://www.droame.com/" class="btn btn-outline-info px-5">READ</a>
                </div>
            </div>
        </div>

        <div class="col-6  text-center">
            <div class="card m-2" style="width: 31rem;">
                <img class="card-img-top"
                     src="https://images.unsplash.com/photo-1592912762846-6fa13c486f74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-primary">OPERATOR</h5>
                    <form method="get" th:action="@{/droam/operator}">
                        <input type="text" name="id" class="form-control"/>
                        <button type="submit" class="btn btn-outline-success btn-sm m-2 px-5">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer text-center bg-danger text-white" th:if="${message != null}">
        <span th:text="${message}"></span>
    </div>

</div>
</body>
</html>
