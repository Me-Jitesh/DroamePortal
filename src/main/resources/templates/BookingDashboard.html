<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-dark text-center text-light">
            <h3>OPERATOR DASHBOARD </h3>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <a class="btn btn-success text-white  m-2" th:href="@{/droam/addBooking}">Add Booking</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!--            Show Bookings        -->
            <table class="table table-hover">
                <tr>
                    <th>SNO</th>
                    <th>BOOKING ID</th>
                    <th>CUSTOMER ID</th>
                    <th>LOCATION ID</th>
                    <th>DRONE SHOT ID</th>
                    <th>CREATION TIME</th>
                    <th>OPERATION</th>
                </tr>

                <tr th:each="ob,i:${bookings}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ob.bookingId}"></td>
                    <td th:text="${ob.customer.customerId}"></td>
                    <td th:text="${ob.location.addrId}"></td>
                    <td th:text="${ob.droneShot.shotId}"></td>
                    <td th:text="${ob.createdTime}"></td>
                    <td>
                        <a class="btn btn-outline-danger m-1"
                           th:href="@{/droam/deleteBooking(bookingId=${ob.bookingId})}">
                            <i class="fa-solid fa-delete-left fa-beat-fade"></i>
                        </a>

                        <a class="btn btn-outline-warning m-1"
                           th:href="@{/droam/getUpdateBookingPage(bookingId=${ob.bookingId})}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="card-footer text-center bg-success text-white" th:if="${message != null}">
    <span th:text="${message}"></span>
</div>
</body>
</html>
